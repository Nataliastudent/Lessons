<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="Logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">About Us</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Courses</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Events</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Blog</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contracts</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__actions actions-header">
                    <a href="#" class="actions-header__button button"><span>Get consultation</span></a>
                    <a href="#" class="actions-header__auth"><span>Log in / Register</span></a>
                </div>
            </div>
        </header>
        <main class="contacts">
            <section class="contacts__questions questions-block">
                <div class="questions-block__container">
                    <div class="questions-block__body body-questions">
                        <div class="body-questions__media">
							<img src="img/illustration.svg" alt="Picture of consultant" class="body-questions__img">
						</div>
						<div class="body-questions__content">
							<span class="body-questions__pre-title pre-title">Any questions?</span>	
							<h2 class="body-questions__title title">Drop us a line</h2>	
							<form action="https://jsonplaceholder.typicode.com/posts" class="body-questions__form form" method="post">
								<div class="form__item">
									<label for="name-01" class="form__label">First Name*</label>
									<input id="name-01" type="text" class="form__input form__input--border" placeholder="Your first name" name="first-name" required>
								</div>
								<div class="form__item">
									<label for="name-02" class="form__label">Last  Name*</label>
									<input id="name-02" type="text" class="form__input form__input--border" placeholder="Your last name" name="last-name" required>
								</div>
								<div class="form__item">
									<label for="email-01" class="form__label">Email*</label>
									<input id="email-01" type="email" class="form__input form__input--border" placeholder="Your working email" name="email" required>
								</div>
								<div class="form__item">
									<label for="phone-01" class="form__label">Phone</label>
									<input id="phone-01" type="tel" class="form__input form__input--border" placeholder="Your phone number" name="phone" autocomplete="off">
								</div>
								<div class="form__item form__item--message">
									<label for="message-01" class="form__label form__label--message">Message*</label>
									<textarea id="message-01" class="form__area form__area--border" placeholder="Your message" autocomplete="off" required></textarea>
								</div>
								<div class="form__item item-english">
									<div class="item-english__title">English*</div>
									<div class="item-english__block">
										<input id="english-01" type="radio" class="item-english__input" required name="english" value="A1">
										<label for="english-01" class="item-english__label">A1</label>
									</div>
									<div class="item-english__block">
										<input id="english-02" type="radio" class="item-english__input" required name="english" value="A2">
										<label for="english-02" class="item-english__label">A2</label>
									</div>
									<div class="item-english__block">
										<input id="english-03" type="radio" class="item-english__input" required name="english" value="B1">
										<label for="english-03" class="item-english__label">B1</label>
									</div>
									<div class="item-english__block">
										<input id="english-04" type="radio" class="item-english__input" required name="english" value="B2">
										<label for="english-04" class="item-english__label">B2</label>
									</div>
								</div>
								<div class="form__item checkbox">
									<input id="agree-communications" type="checkbox" class="checkbox__input" required checked name="agree">
									<label for="agree-communications" class="checkbox__label"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
								</div>
								<div class="form__item">
									<button type="submit" class="form__button button"><span>Send message</span></button>
								</div>	
							</form>
						</div>
					</div> 
				</div>
			</section>
		 </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
